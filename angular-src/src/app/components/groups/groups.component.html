<h2 class="page-header">List of all current groups:</h2>

<div *ngFor="let group of groupNames">
    <ul class="list-group">
        <li class="list-group-item">  Name: {{group.name}}</li>
        <li class="list-group-item">  Admin: {{group.admin}}</li>
      </ul>
</div>




<h2 class="page-header">Create new group</h2>
<form (submit)="onCreateGroup()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
    <label>Admin name</label>
    <input type="text" [(ngModel)]="admin" name="admin" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
